{% extends 'layout.html' %}
{% block content %}
    <div>
        <h1><a href="/"><b>URL</b></a> SuperUser</h1>
        <hr>
    </div>

{% for url in all_url %}
    <div>
        <p>URL code: <b>{{ url.code }}</b></p>
        <p>Target url: <a href="{{ url.url }}" target="_blank" rel="noreferrer">{{ url.url }}</a></p>
        <p>Magic Link: <a href="{{ url_for('url.dashboard.show', code=url.code, magic=url.magic) }}" target="_blank" rel="noreferrer">open</a> <a href="{{ url_for('superuser.delete', code=url.code) }}"><b>delete</b></a></p>
        <hr>
    </div>
{% endfor %}
{% endblock %}
